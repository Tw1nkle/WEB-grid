<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание №2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="contact">
        <div class="contact-one">
            <h2>Мы свяжемся с вами</h2>
            <form action="#" class="contact-form">

                <div class="appeal">
                    <label for="appeal">Обращение</label><br>
                    <select name="appeal" id="appeal">
                        <option value="1">Мастер</option>
                        <option value="2">Глава</option>
                    </select>
                </div>

                <div class="firstName">
                    <label for="firstName">Имя</label>
                    <input type="text" class="firstName" id="firstName" placeholder="Джон">
                </div>

                <div class="lastName">
                    <label for="lastName">Фамилия</label>
                    <input type="text" class="lastName" id="lastName" placeholder="Смит">
                </div>

                <div class="email">
                    <label for="email">E-mail</label><br>
                    <input type="text" class="email" id="email" placeholder="johnsmith@gmail.com">
                </div>

                <div class="phone">
                    <label for="phone">Телефон</label><br>
                    <input type="text" class="phone" id="phone" placeholder="+7 999 999-99-99">
                </div>

                <div class="content-radio checkbox">
                    <div class="agree">
                        <label for="agree">Согласие на обработку персональных данных</label>
                        <input type="checkbox" class="agree" id="agree" value="1">
                        <span class="checkmark"></span>
                    </div>
    
                    <div class="subscribe">
                        <label for="subscribe">Подписка на рассылку</label>
                        <input type="checkbox" class="subscribe" id="subscribe" value="1" checked="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" class="submit-btn">
                </div>
            </form>
        </div>

        <div class="contact-two">
            <div class="photo">
                <img src="photo1.jpg" alt="Photo">
            </div>
        </div>
    </section>

</body>
</html>
